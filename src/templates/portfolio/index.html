{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Portfolio{% endblock %}



{% block container %}

<div class="text-page">
  <div class="container">
    <div class="page-header">
      <h1>Portfolio <small>categories</small></h1>
    </div>

    <div class="row">
      
        {% for cat in categories %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="displaybox">
            <a href="{% url 'portfolio:list-category' cat.id %}">
              <img src="{{ cat.image.url_200x200 }}" class="img-thumbnail" />
            </a>
            <div class="caption">
              <h3>{{ cat.name }} </h3>
              <p>{{ cat.description }}</p>
            </div>
            <div><a href="{% url 'portfolio:list-category' cat.id %}" class="btn btn-primary" role="button">View &raquo;</a></div>
          </div>
        </div>
        {% endfor %}
      
    </div>
  </div>
</div>

{% endblock container %}
