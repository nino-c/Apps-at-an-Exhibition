{% extends "angular-index.html" %}
{% load staticfiles %}

{% block maincontent %}

    <div ng-view class="flex"></div>
  </main>

</md-content>

<!-- <canvas id="big-canvas" ng-show="showAppCanvas"></canvas>

<iframe id="bg-iframe" src="/static/AaaE/iframe.html"

	<script src="{% static 'AaaE/lib/angular/angular.js' %}" type="text/javascript"></script>
