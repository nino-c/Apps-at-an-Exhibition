<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="/static/site/js/paper-full.js"></script>
<script type="text/javascript" src="/static/site/js/underscore.js"></script>
<script type="text/javascript" src="/static/site/js/jQuery2.1.1.js"></script>
<script type="text/javascript" src="/static/site/js/numeric-1.2.6.js"></script>
<script type="text/javascript" src="/static/site/js/katex/katex.min.js"></script>

<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="artboard">
/*
    *
    *   @author: nino p cocchiarella
    *   (c) 2016
    *
*/

// setup Cartesian

DARK_GREY = new Color(0.3, 0.3, 0.3, 0.8);
LIGHT_GREY = new Color(0.9, 0.9, 0.9, 0.2);

view.viewSize = new Size($(window).width(), $(window).height());

x_axis = new Path({ strokeColor: DARK_GREY, strokeWidth: 0.3, strokeScaling: false });
x_axis.add(new Point(-view.size.width/2, 0));
x_axis.add(new Point(view.size.width/2, 0));

y_axis = new Path({ strokeColor: DARK_GREY, strokeWidth: 0.3, strokeScaling: false });
y_axis.add(new Point(0, -view.size.height/2));
y_axis.add(new Point(0, view.size.height/2));

x_lines = [];
_.each(_.range(-10,10), function(n) {
    line = new Path({strokeColor: LIGHT_GREY });
    line.add( new Point(n, view.size.height/2) );
    line.add( new Point(n, -view.size.height/2) );
    x_lines.push( line );
});

y_lines = [];
_.each(_.range(-10,10), function(n) {
    line = new Path({strokeColor: LIGHT_GREY });
    line.add( new Point(view.size.width/2, n) );
    line.add( new Point(-view.size.width/2, n) );
    y_lines.push( line );
});

INITCOLOR = _.map(_.range(3), Math.random)
primes = [1,2,3,5,7,11,13,17,19,23]

graphs = [];
N = 20;
_.map(_.range(N), function(n) {

    thickness = (n == 0 ? 3 : 1)
    alpha = 0.5 - (n/(N*2))
    graph = new Path({
        strokeColor: new Color(  INITCOLOR.concat([alpha]) ),
        strokeWidth: thickness
    });

    domain = numeric.linspace(-10, 10, 100)
    image = _.map(domain, function(x) {
        // the actual mathematical function
        return _.reduce(
            _.map(primes,
                function(p) {
                    return (1/p) * Math.cos(p*x) * x
                }
            ), function(j,k) { 
                return j+k; 
            }) * (1-(n/N))

    });

    _.each(_.zip(domain,image), function(x) { 
        graph.add(new Point(x)); 
    })
    graph.smooth()
    graphs.push(graph)

});



////////////


function onResize(event) {

}

function onFrame(event) {
    amplitude = (1/7)
    rate = 1.5
    scale = ((Math.sin(rate*event.time)*amplitude))+1
    _.each(graphs, function(g) {
        g.scale(1, scale);
    });
}

// enforce Cartesian
project.activeLayer.transform( new Matrix((view.size.width / 10),0,0,(view.size.height / -10), view.center.x, view.center.y) );

</script>
<script type="text/javascript">

    function print(x) {
        console.log(x);
    }

    function showSource() {
        $("#source-code").height($(window).height() * (2/3));
        _.each(
            _.filter(document.getElementsByTagName('script'), function(scr) {
                return scr.type == "text/paperscript";
            }), 
            function(script) {
                document.getElementById("source-code").innerHTML = script.innerText;
            });

        $("#modal-source").modal({
            show: true
        });
    }

    $(document).ready(function() {
        var display = document.getElementById("function-katex");
        katex.render("f(x) = \\sum\\limits_{n=0}^{N} \\frac{1}{p_{n}}\\space x\\space cos(p_{n} x) \\space \\frac{1}{7}( \\sin(\\omega t)+1)", display);
    });

</script>
<style>

body {
    margin: 0px;
    padding: 0px;
}

canvas {
    width: 100%;
    height: 100%;
}

#function-display {
    position: absolute;
    top: 100px;
    right: 50px;

    border: 1px solid #cccccc;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0px 0px 2px #ddd;
}

.modal {
    max-height: 90%;
    overflow-y: auto;
}

pre {
    background-color: #efefef;
    font-size: 10px;
}

</style>


</head>
<body>
    <canvas id="artboard" resize="true"></canvas>
    <aside id="function-display" class="nav-panel">
        <div id="function-katex"></div>
        <br />
        <div class="text-center">
            <div class="btn-group" role="group">

              <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil"></span>
                  &nbsp;&nbsp;enter function</button>

              <button type="button" class="btn btn-default" onclick="showSource();">
                  <span class="glyphicon glyphicon-align-left"></span>
                  &nbsp;&nbsp;source code</button>
            </div>
        </div>
    </aside>


    <!-- Modal -->
    <div class="modal fade" id="modal-source" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">source code <small>(paperscript)</small></h4>
            </div>
            <div class="modal-body">
              <pre id="source-code"></pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        </div>
    </div>
