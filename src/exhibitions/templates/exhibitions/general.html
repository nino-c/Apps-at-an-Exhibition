<!doctype html>
<html ng-app="Exhibition" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- opengraph tags -->
    <meta property="og:site_name" content="plerp.org">
    <meta property="og:type" content="website">
    <meta property="og:title" content="blog | ">
    <meta property="og:description" content="blog">

    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/libs/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/libs/bootstrap.min.css"> -->

    <script src="{{ STATIC_URL }}site/js/libs/moment.min.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}site/js/libs/jquery.1.9.1.min.js"><\/script>')</script>
  	<script src="{{ STATIC_URL }}site/js/libs/bootstrap.min.js"></script>
  	<script src="{{ STATIC_URL }}site/js/libs/angular/angular.min.js"></script>
  	<script src="{{ STATIC_URL }}site/js/libs/angular/angular-resource.min.js"></script>
    <!-- <script src="{{ STATIC_URL }}site/js/libs/angular/angular-animate.min.js"></script> -->
    <script src="{{ STATIC_URL }}site/js/libs/angular/angular-cookies.min.js"></script>
    <script src="{{ STATIC_URL }}site/js/libs/ui-bootstrap-tpls-0.3.0.min.js"></script>
  	<script src="{{ STATIC_URL }}site/js/ngApp/app.js"></script>
    {% block extra_head %}{% endblock %}

    <title>
        Blog app with django and angular
    </title>
</head>

<body data-spy="scroll" id="index" style="zoom: 1;"
  ng-controller="AppController"
  ng-init="initialize('{{ user.is_authenticated }}')">
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    {% block site_wrapper %}{% endblock %}

</body>
</html>
