{% extends 'base.html' %}
{% load staticfiles %}

{% block extrahead %}
<script type="text/javascript" src="{% static 'site/js/app/game.js' %}"></script>
{% endblock %}

{% block container %}

<div class="container text-page">

	<h1>Games</h1>
	
	<div id="list-apps-container">
	</div>

	<canvas id="big-canvas">
	</canvas>
	        
	<div id="floating-display-control" class="nav-panel">
		<div class="panel-header">
		{{ app.title }}
		</div>
		<div class="panel-body">
			
		</div>
		<div class="panel-footer">
	        <div class="btn-group" role="group">
	          <button type="button" class="btn btn-default">
	              <span class="glyphicon glyphicon-plus-sign"></span>
	              &nbsp;&nbsp;Create New Game</button>
	          <button type="button" class="btn btn-default" onclick="showSource();">
	              <span class="glyphicon glyphicon-align-left"></span>
	              &nbsp;&nbsp;Alter Game</button>
	        </div>
	    </div>
	</div>

	

	


	<script type="text/template" id="list-apps">
	    <div class="nav-panel">
	        <h3><%- title %></h3>
	        <aside><%- description %></aside>
	    </div>
	</script>

</div>

{% endblock %}
