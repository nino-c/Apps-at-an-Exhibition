
<div ng-controller="Exhibition">

<div class="row" ng-repeat="app in apps">
  <div class="span9">
    <div class="bg"></div>
    <div class="overlay">
      <div class="content">

        <a class="clip-open" href="#/apps/{{app.id}}"><h3>{{app.title}}</h3></a>

        <div class="meta clips-note">
          <p>{{app.description}}</p>
        </div>

        <p>
          <small><em>{{app.scriptType}}</em></small><br>
          <small><abbr time-ago title="{{app.created}}" class="date"></abbr></small>
          <small><b>by</b> {{app.owner.name}}</small>
        </p>

      </div>
    </div>
  </div>
</div>

</div>
