<div flex layout="row" ng-controller="Exhibition">
    <md-content flex id="content">

      <md-list>
        <md-list-item ng-repeat="app in apps">
            <md-button ng-click="selectApp(app)" ng-class="{'selected' : app === selectedApp }">
              <md-icon md-svg-icon="{{app.mainImage}}" class="avatar"></md-icon>
              <h2>{{app.title}}</h2>
              <p>{{app.description}}</p>
              <p>
                <small><em>{{app.scriptType}}</em></small><br>
                <small><abbr time-ago title="{{app.created}}" class="date"></abbr></small>
                <small><b>by</b> {{app.owner.name}}</small>
              </p>
            </md-button>
        </md-list-item>
      </md-list>



      <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>

    </md-content>
</div>
