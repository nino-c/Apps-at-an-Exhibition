<md-content ng-controller="InstanceController">


    <div class="image-gallery-9 pull-right">
        <img src="/media/{{ snapshot | thumbnail:200 }}" 
            class="thumbnail thumbnail-med pull-right"
            ng-repeat="snapshot in instance.snapshots" />
    </div>
    
           
   

        <div class="row">
            <div class="col-md-7">

                <h3>{{ app.title }}</h3>
                <!-- need to extend deeper in serialization  -->
                <div>by <strong>{{ app.owner.name }}</strong></div>
                <div class="text-muted">created @ {{ app.created }}</div>
                <hr />

                <div class="caption">
                    <p>{{ app.description }}</p>
                </div>

                <button class="btn btn-success">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Create a new instance
                </button>

                <h3>Instances</h3>
           
                <ul class="applist" ng-repeat="instance in app.instances">
                
                    <li>
                        {{ instance.instantiator.name }}&apos;s instance @ {{ instance.timestamp }}<br />

                        <div class="row">
                            <div class="col-sm-3">
                                <strong>Seed: </strong><br />
                                
                        <div ng-repeat="(key, val) in JSON.parse(instance.seed)">
                        <em>{{ key }}: </em> <span class="text-muted">{{ val }}</span><br />
                        </div>
                             
                            </div>
                            <div class="col-sm-9">
                                <strong>Snapshots: </strong><br />
                                <div class="container-fluid">
                                
                                    <img src="/media/{{ snap | thumbnail:125 }}" 
                                        class="thumbnail thumbnail-tiny pull-left"
                                        ng-repeat="snap in instance.snapshots" />
                                
                                </div>
                            </div>
                        </div>

                        <a class="btn btn-primary" href="#instance/{{ app.id }}/{{ instance.id }}" role="button">View &raquo;</a><br /><br />
                    </li>
                <% }); %>
                </ul>
            
                <em>Creating first instance...
                <span class="glyphicon glyphicon-refresh fa-spin-custom"></span>
                </em>
              

            </div>
            <div class="col-md-5">

            </div>
        </div>

</md-content>
